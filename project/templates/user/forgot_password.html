<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Our Story Our Voice</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; } 
        h1 { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased flex flex-col min-h-screen">

    {% include 'user/header.html' %}

    <main class="flex-grow flex items-center justify-center px-4 py-12 pt-32">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 p-8">
            
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6 text-red-600 shadow-sm">
                    <i class="fa-solid fa-key text-2xl"></i>
                </div>
                
                <h1 class="text-2xl font-bold text-gray-900">Reset Password</h1>
                <p class="text-gray-500 mt-2 text-sm leading-relaxed">
                    Enter the email address associated with your account and we'll send you a link to reset your password.
                </p>
            </div>

            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1.5">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        <input type="email" name="email" required placeholder="you@example.com" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition bg-gray-50 focus:bg-white">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition duration-300">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-8 text-center border-t border-gray-100 pt-6">
                <a href="{{ url_for('main.signin') }}" class="inline-flex items-center text-sm font-semibold text-gray-500 hover:text-red-600 transition group">
                    <i class="fa-solid fa-arrow-left mr-2 group-hover:-translate-x-1 transition-transform"></i> Back to Sign In
                </a>
            </div>
            
        </div>
    </main>

    {% include 'user/footer.html' %}

</body>
</html>

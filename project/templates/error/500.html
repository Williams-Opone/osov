<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Not Allowed - OSOV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center text-center px-4">

    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
        
        <div class="w-16 h-16 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-hand text-2xl"></i>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Whoa there!</h1>
        <p class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">Error 500: Method Not Allowed</p>
        
        <p class="text-gray-500 mb-8 leading-relaxed">
            It looks like you tried to perform an action that isn't allowed on this page. This usually happens if you refresh a form submission improperly.
        </p>

        <a href="{{ url_for('main.index') }}" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg font-bold transition w-full">
            Return to Safety
        </a>

    </div>

</body>
</html>

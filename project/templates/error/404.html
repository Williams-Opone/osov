<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - OSOV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center text-center px-4">

    <div class="max-w-md w-full">
        
        <div class="relative w-24 h-24 mx-auto mb-6">
            <div class="absolute inset-0 bg-red-100 rounded-full animate-ping opacity-75"></div>
            <div class="relative bg-white w-24 h-24 rounded-full flex items-center justify-center border-4 border-red-50 text-red-500 shadow-sm">
                <i class="fa-regular fa-map text-4xl"></i>
            </div>
        </div>

        <h1 class="text-6xl font-bold text-gray-900 mb-2">404</h1>
        <h2 class="text-xl font-bold text-gray-800 mb-4">We lost the trail.</h2>
        
        <p class="text-gray-500 mb-8 leading-relaxed">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="{{ url_for('main.index') }}" class="bg-gray-900 hover:bg-black text-white px-6 py-3 rounded-lg font-bold transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <i class="fa-solid fa-house mr-2"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-6 py-3 rounded-lg font-bold transition">
                Go Back
            </a>
        </div>

    </div>

</body>
</html>
